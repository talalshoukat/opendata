<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Data Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header">
                    <h4><i class="fas fa-robot"></i> Open Data Assistant</h4>
                    <p class="text-muted">Ask me anything about your data!</p>
                </div>
                
                <div class="sidebar-content">
                    <div class="quick-actions">
                        <h6><i class="fas fa-lightbulb"></i> Quick Actions</h6>
                        <div class="example-queries" id="exampleQueries">
                            <!-- Example queries will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="chat-actions mt-4">
                        <button class="btn btn-outline-secondary btn-sm w-100 mb-2" onclick="clearChat()">
                            <i class="fas fa-trash"></i> Clear Chat
                        </button>
                        <button class="btn btn-outline-secondary btn-sm w-100" onclick="exportChat()">
                            <i class="fas fa-download"></i> Export Chat
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="col-md-9 chat-container">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> Chat with Open Data Bot</h3>
                    <div class="status-indicator">
                        <span class="badge bg-success" id="statusBadge">Ready</span>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="assistant-message">
                            <div class="message-content">
                                <i class="fas fa-robot"></i> Hello! I'm your Open Data assistant. Ask me anything about your data in natural language.
                            </div>
                            <div class="message-time" id="welcomeTime"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="assistant-message">
                        <div class="typing-content">
                            <span>Processing</span>
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageInput" 
                               placeholder="Type your message here..." 
                               onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary" type="button" onclick="sendMessage()" id="sendButton">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>Processing your query...</h5>
                    <p class="text-muted">This may take a few moments</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
